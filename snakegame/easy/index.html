<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game | EASY</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/snake.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="canvas">
        <canvas></canvas>
    </div>
    <div class="score">
        <div class="this-score">
            <div class="icon"><i class="far fa-star"></i></div>
            <div class="this-score-num">00</div>
        </div>
        <div class="best-score">
            <div class="icon"><i class="fas fa-trophy"></i></div>
            <div class="best-score-num">00</div>
        </div>
    </div>
    <div class="game-over-text">GAME OVER</div>
    <div class="right-top-panel">
        <div class="restart" onclick="playAgain()">
            <i class="fas fa-undo-alt"></i>
        </div>
        <div class="settings">
            <div class="icon-settings" onclick="slideToggleMenu()"><i class="fas fa-cog"></i></div>
            <ul class="settings-menu">
                <li><a href="../easy/" class="active">EASY</a></li>
                <li><a href="../medium/">MEDIUM</a></li>
                <li><a href="../hard/">HARD</a></li>
            </ul>
        </div>
        <div class="help-icon" onclick="helpButton()"><i class="fas fa-question-circle"></i></div>
    </div>
    <div class="help">
        <div class="help-card">
            <div class="quit-icon" onclick="quitButton()"><i class="fas fa-times"></i></div>
            <div class="help-title">Princíp hry</div>
            <p>
                Cieľom hry je zjesť čonajviac jedlá. Had sa ovláda šípkami. 
                Sú tri obtiažnosti hry: easy, medium a hard
            </p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="../js/script.js"></script>
    <script src="game.js"></script>
</body>
</html>
