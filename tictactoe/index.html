<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="top-panel" id="top-panel">
        <div data-winning-message-text class="winner"></div>
        <div class="restart">
            <i class="fas fa-undo-alt"></i>
        </div>
    </div>
    <h1 class="right">TIC TAC TOE</h1>
    <h1 class="left">TIC TAC TOE</h1>
    <div class="score">
        <h2 class="players">
            <strong class="player1">PLAYER 1</strong>
            <strong class="draws">DRAWS</strong>
            <strong class="player2">PLAYER 2</strong>
        </h2>
        <h1 class="players-score">
            <strong class="score_player_1 item">00</strong>
            <strong class="score_draw item">00</strong>
            <strong class="score_player_2 item">00</strong>
        </h1>
    </div>
</body>

</html>
